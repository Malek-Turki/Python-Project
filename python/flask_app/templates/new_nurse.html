<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48865f8dcb.js" crossorigin="anonymous"></script>

    <title>OH! Doctors</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <img src="images/logo.jpg" href="#" alt="">
                <a class="navbar-brand text-info" href="#"> OH! Doctors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/doctor/dashboard">Home <span class="sr-only">(current)</span></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link disabled" href="/doctor/appointment">Appointment management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="/doctor/patients">Patients file management</a>
                        </li>

                    </ul>
                    <div class="form-inline my-2 my-lg-0">

                        <a href="/doctor/profile" class="btn btn-outline-info my-2 my-sm-0"><i
                                class="fa-solid fa-user"></i> Profile</a>
                        <a href="/doctor/logout" class="btn btn-info my-2 my-sm-0 ml-2"> Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Navbar -->
        <main>
            <section>
                
<div class="row">
                <div class="col-6 d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 text-secondary">

                    <form action="/doctor/nurse/create" method="post">

                        <h3 class="fw-normal mb-3 pb-3 " >Create New Assistant</h3>

                        <div class="form-outline mb-4">
                            <label class="form-label" >Assistant Name</label>
                            <input type="text" name="nurse_name"  class="form-control form-control-lg" />
                            
                        </div>

                       


                        <div class="form-outline mb-4">
                            <label class="form-label" >Code</label>
                            <input type="text" name="log_code" id="form2Example18" class="form-control form-control-lg" />
                            
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" >Phone Number</label>
                            <input type="number" name="nurse_phone" id="form2Example28"
                                class="form-control form-control-lg" />
                            
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            
                            
                            <button class="btn btn-outline-info btn-lg">Save</button>
                        </div>

                        

                    </form>
                    <button class="btn btn-info ml-2 mt-4" onclick="regenerateCode()">Regenerate</button>
                </div>
                <div class="col-6">
                    {% for nurse in all_nurses %}
                    <h5 class="text-info">{{nurse.nurse_name}}</h5>
                    <h5 class="text-info">{{nurse.nurse_phone}}</h5>
                    <h5 class="text-info">{{nurse.log_code}}</h5>
                    {% endfor %}
                </div>
            </div>
</section>
        </main>

        <footer class="text-center fixed-bottom">
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-3">
                    <!-- Facebook -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>



                    <!-- Instagram -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3 text-light bg-info">
                Â© 2023 Copyright
                <a class="text-white" href=""> ohdoctors.com</a>
            </div>
            <!-- Copyright -->


        </footer>

    </div>

</body>
<script>
    function generateLoginCode() {
        var length = 8;
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var code = '';
        for (var i = 0; i < length; i++) {
            code += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return code;
    }
    
    function regenerateCode() {
        var codeInput = document.getElementById("form2Example18");
        codeInput.value = generateLoginCode();

    }
    </script>

</html>
