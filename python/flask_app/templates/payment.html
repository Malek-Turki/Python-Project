<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48865f8dcb.js" crossorigin="anonymous"></script>

    <title>OH! Doctors</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <img src="images/logo.jpg" href="#" alt="">
                <a class="navbar-brand text-info" href="#"> OH! Doctors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Appointment Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Patients file management</a>
                        </li>

                    </ul>
                    <div class="form-inline my-2 my-lg-0">

                        <button class="btn btn-outline-info my-2 my-sm-0" type="submit"><i class="fa-solid fa-user"></i>
                            Profile</button>
                        <button class="btn btn-primary my-2 my-sm-0 ml-2" type="submit">Logout</button>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Navbar -->
        <main class="mt-5">
            <section>
                <div class="container py-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8 col-lg-6 col-xl-4">
                            <div class="card rounded-3">
                                <div class="card-body mx-1 my-2">
                                    <form action="/doctor/payment/fix" method="post">
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <i class="fab fa-cc-visa fa-4x text-black pe-3"></i>
                                            </div>
                                            <div>
                                                <p class="d-flex flex-column mb-0">
                                                    <b>{{doctor.first_name}} {{doctor.last_name}}</b>
                                                </p>
                                            </div>
                                        </div>

                                        <div class="pt-3">
                                            <div class="d-flex flex-row pb-3">
                                                <div class="rounded border border-primary border-2 d-flex w-100 p-3 align-items-center"
                                                    style="background-color: rgba(18, 101, 241, 0.07);">
                                                    <div class="d-flex align-items-center pe-3">
                                                        <input class="form-check-input" type="radio"
                                                            name="radioNoLabelX" id="radioNoLabel11" value=""
                                                            aria-label="..." checked />
                                                    </div>

                                                    <div class="d-flex flex-column">
                                                        <label class="mb-1 small text-primary">Card Number</label>
                                                        <input type="number" class="mb-0 text-primary" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row pb-3">
                                                <div class="rounded border d-flex w-100 px-3 py-2 align-items-center">
                                                    <div class="d-flex align-items-center pe-3">
                                                        <input class="form-check-input" type="radio"
                                                            name="radioNoLabelX" id="radioNoLabel22" value=""
                                                            aria-label="..." />
                                                    </div>
                                                    <div class="d-flex flex-column py-1">
                                                        <label class="mb-1 small text-primary">Code</label>
                                                        <div class="d-flex flex-row align-items-center">
                                                            <input type="password" class="mb-0 text-primary pe-1">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center pb-1">
                                            <a href="/doctor/dashboard" class="text-muted">Go back</a>
                                            <button  class="btn btn-info">Pay amount</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer class="text-center fixed-bottom">
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-3">
                    <!-- Facebook -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>



                    <!-- Instagram -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3 text-light bg-info">
                Â© 2023 Copyright
                <a class="text-white" href=""> ohdoctors.com</a>
            </div>
            <!-- Copyright -->


        </footer>

    </div>

</body>

</html>
