<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48865f8dcb.js" crossorigin="anonymous"></script>

    <title>OH! Doctors</title>
</head>

<body>
    <div class="container">
        
        <main>
            <section>
                

                            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 text-secondary">

                                <form action="/admin/login" method="post" class="mx-auto">

                                    <h3 class="fw-normal mb-3 pb-3 " >Log in</h3>

                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" />
                                        <label class="form-label" >Email address</label>
                                        {% for message in get_flashed_messages(category_filter=["login"]) %}
                                        <p class="text-danger">{{message}}</p>
                                        {% endfor %}
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="form2Example28"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" >Password</label>
                                        {% for message in get_flashed_messages(category_filter=["login"]) %}
                                        <p class="text-danger">{{message}}</p>
                                        {% endfor %}
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-info btn-lg btn-block">Login</button>
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a>
                                    </p>
                                    <p>Don't have an account? <a href="/oh!doctors/admin/register" class="link-info">Register here</a></p>

                                </form>

                            </div>

            </section>
        </main>

        <footer class="text-center fixed-bottom">
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-3">
                    <!-- Facebook -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>



                    <!-- Instagram -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3 text-light bg-info">
                Â© 2023 Copyright
                <a class="text-white" href=""> ohdoctors.com</a>
            </div>
            <!-- Copyright -->


        </footer>

    </div>

</body>

</html>
