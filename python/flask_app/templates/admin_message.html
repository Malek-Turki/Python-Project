<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48865f8dcb.js" crossorigin="anonymous"></script>

    <title>OH! Doctors</title>
</head>

<body>

    <div class="container">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="/oh!doctors"> <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="card-img" alt="logo_picture"></a>
                <a class="navbar-brand text-info" href="/oh!doctors">  OH! Doctors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/oh!doctors/admin/dashboard">Home </a>
                        </li>
                        


                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <a href="/admin/message" class="btn btn-primary my-2 my-sm-0 ml-2"> Message</a>
                        <a href="/admin/logout" class="btn btn-primary my-2 my-sm-0 ml-2"> Logout</a>
                    </form>
                </div>
            </nav>
            <!-- Navbar -->
        <main class="mt-5">

           
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th scope="col">Sender name</th>
                        <th scope="col">Sender email</th>
                        <th scope="col">subject</th>
                        <th scope="col">content</th>
                    </tr>
                </thead>
                <tbody>
                    {% for message in all_messages %}


                    <tr>
                        <th>{{message.username}}</th>
                        <td>{{message.email}}</td>
                        <td>{{message.subject}}</td>
                        <td>{{message.content}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
        <footer class="text-center fixed-bottom">
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-3">
                    <!-- Facebook -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>



                    <!-- Instagram -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3 text-light bg-info">
                Â© 2023 Copyright
                <a class="text-white" href="/oh!doctors"> oh!doctors.com</a>
            </div>
            <!-- Copyright -->


        </footer>

    </div>

</body>

</html>
