<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48865f8dcb.js" crossorigin="anonymous"></script>

    <title>OH! Doctors</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <img src="images/logo.jpg" href="#" alt="">
                <a class="navbar-brand text-info" href="#"> OH! Doctors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/doctor/dashboard">Home <span class="sr-only">(current)</span></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link disabled" href="/doctor/appointment">Appointment management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="/doctor/patients">Patients file management</a>
                        </li>

                    </ul>
                    <div class="form-inline my-2 my-lg-0">

                        <a href="/doctor/profile" class="btn btn-outline-info my-2 my-sm-0"><i
                                class="fa-solid fa-user"></i> Profile</a>
                        <a href="/doctor/logout" class="btn btn-info my-2 my-sm-0 ml-2"> Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Navbar -->
        <main>
            <div class="row">
            <form action="/edit/profile" method="post" class="col-8 mt-5">
                <div class="form-group">
                    <label class="form-control-label">Add Photo</label>
                    <input type="file" class="form-control file"  name="photo">
                </div>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    
                    <div class="col">
                        
                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">First name</label>
                            <input type="text" name="first_name" value="{{doctor.first_name}}"  class="form-control" />
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form6Example2">Last name</label>
                            <input type="text" name="last_name" value="{{doctor.last_name}}" class="form-control" />
                            
                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example3">Speciality</label>
                
                    <input type="text" name="speciality" value="{{doctor.speciality}}"class="form-control" />
                </div>   

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example4">Address</label>
                    <input type="text" name="address" value="{{doctor.address}}" class="form-control" />
                    
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example5">Email</label>
                    <input type="email" name="email" value="{{doctor.email}}"class="form-control" />
                    
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example6">Phone</label>
                    <input type="number" name="phone" value="{{doctor.phone}}"class="form-control" />
                    
                </div>
                <!-- password -->
                <!-- <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example6">New Password</label>
                    <input type="password"  class="form-control" />
                    
                </div> -->

                <!-- password -->
                <!-- <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example6">Confirm New Password</label>
                    <input type="password" id="form6Example6" class="form-control" />
                    
                </div> -->


                <input type="hidden" name="id" value="{{doctor.id}}">
                <!-- Submit button -->
                <button type="submit" class="btn btn-info ">Save</button>
            </form>
            <div class="col-4">

            </div>
        </div>
        </main>
        <footer class="text-center fixed-bottom">
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-3">
                    <!-- Facebook -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>



                    <!-- Instagram -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-info btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3 text-light bg-info">
                Â© 2023 Copyright
                <a class="text-white" href=""> ohdoctors.com</a>
            </div>
            <!-- Copyright -->


        </footer>

    </div>

</body>

</html>
